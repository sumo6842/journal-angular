<div class="zippy">
  <div [class.expanded]="isExpanded" 
      class="zippy-heading" (click)="toggle()">
    {{ title }}
    <i class="fa" [ngClass]="{
      'fa-caret-up': isExpanded,
      'fa-caret-down': !isExpanded
    }"></i>
  </div>
    <div *ngIf="isExpanded" class="zippy-body">
      <ng-content></ng-content>
    </div>
</div>
