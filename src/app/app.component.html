<h1>Angular</h1>
<!-- <directive></directive> -->
<div *ngIf="courses.length > 0,
          then coursesList
          else noCourse">
  List of Courses
</div>
<ng-template #coursesList>
  <table>
    <tr *ngFor="let course of courses">
      <td>{{course}}</td>
    </tr>
  </table>
</ng-template>
<ng-template #noCourse>No Course</ng-template>
