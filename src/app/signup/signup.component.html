<form action="" [formGroup]="form">
  <div class="form-group">
    <label for="username">Username</label>
    <input
      type="text"
      class="form-control"
      id="username"
      formControlName="username"
    >
    <div *ngIf="username.touched 
    && username.invalid" class="alert alert-danger">
    <div *ngIf="username.errors?.required">
      Username is required
    </div>
    <div *ngIf="username.errors?.minlength">
      Username should be at least minimum {{username.errors?.minlength.requiredLength}} 
    </div>
    <div *ngIf="username.errors?.cannotContainSpace">
      Username cannot contains spacing
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="text"
      class="form-control"
      id="password"
      formControlName="password"
    />
   
  </div>
  </div>
  <button type="submit" class="btn btn-primary">Sign Up</button>
</form>
