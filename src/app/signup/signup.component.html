<form action="" [formGroup]="form" (ngSubmit)="login()">
  <div *ngIf="form.errors" class="aler alert-danger">
    The username or password is invalid
  </div>
  <div formGroupName="account">
    <div class="form-group">
      <label for="username">Username</label>
      <input
      type="text"
      class="form-control"
      id="username"
      formControlName="username"
    >
    <div *ngIf="username.pending">Checking for uniqueness...</div>
    <div *ngIf="username.touched 
    && username.invalid" class="alert alert-danger">
    <div *ngIf="username.errors?.required">
      Username is required
    </div>
    <div *ngIf="username.errors?.shouldBeUnique">
      Username be unique
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="text"
      class="form-control"
      id="password"
      formControlName="password"
    />
   
  </div>
  <!-- </div> -->

</div>
</div>
  <button type="submit" class="btn btn-primary">Sign Up</button>
</form>
